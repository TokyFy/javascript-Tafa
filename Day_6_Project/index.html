<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<main>

                    <p class="label">Name</p>
                    <p id="p-name" class="value">Toky</p>
                </div>
                <div class="field">

                </div>
            </div>
        </div>
        <div class="form">
            <h2>
                Letâ€™s make cool stuff

            </h2>
            <form>
                <div class="inputWrapper">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Toky" autocomplete="off">
                </div>
                <div class="inputWrapper">
                    <label for="mail">Mail</label>
                    <input type="text" name="mail" id="mail" placeholder="Example@mail.com" autocomplete="off">
                </div>
                <div class="inputWrapper">
                    <label for="cin">CIN</label>
                    <input type="text" name="cin" id="cin" placeholder="010 101 100 010" autocomplete="off">
                </div>
                <div class="inputWrapper">
                    <label for="phone">Phone</label>
                    <input type="text" name="name" id="phone" placeholder="031 31 311 31" autocomplete="off">
                </div>
                <div class="inputWrapper">
                    <button type="button" class="btn" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
