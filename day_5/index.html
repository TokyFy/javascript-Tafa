<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Yet another calculator Xd </h1>
  <div class="calculator" >
        <div class="header"></div>
        <div class="screen">
            <div class="inputExp">
            </div>
            <div class="result">
            </div>
        </div>
      <div class="btn">
          <div class="clear">ac</div>
          <div class="expression">/</div>
          <div class="expression">*</div>
          <div class="delete">DEL</div>
          <div class="expression digit">7</div>
          <div class="expression digit">8</div>
          <div class="expression digit">9</div>
          <div class="expression" >-</div>
          <div class="expression digit middle">4</div>
          <div class="expression digit middle">5</div>
          <div class="expression digit middle">6</div>
          <div class="expression">+</div>
          <div class="expression digit">1</div>
          <div class="expression digit">2</div>
          <div class="expression digit">3</div>
          <div class="expression">%</div>
          <div class="expression zero">0</div>
          <div class="expression">.</div>
          <div class="calculate"> =</div>
      </div>
  </div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
